<html>
  <head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="window">
      <h1 class="window_header">Simple Interest Calculator</h1>

      <div class="window_inputs">
        <div class="row">
          <label class="row_label" for="principal">Amount</label><input class="" type="number" id="principal">
        </div>
        <div class="row">
          <label class="row_label" for="range_group">Rate</label><div class="range_group"><input type="range" min="0.00" max="20.00" step="0.01" id="rate"><span id="rate_value"></span></div>
        </div>
        <div class="row">
          <lable class="row_label" for="select_group">No. of Years</lable><div class="select_group"><select id="years"></select></div>
        </div>
        <div class="row">
          <button onclick="compute()">Compute</button>
        </div>
        <div class="row disable" id="result_wrapper">
          <span id="result"></span>
        </div>
      </div>
      <span>&copy; Everyone Can Get Rich</span>
    </div>
  </body>
</html>
